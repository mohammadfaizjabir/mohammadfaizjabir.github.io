
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="assets/images/faiz.jpg" type="image/png">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex flex-wrap justify-between items-center">
      <div class="flex items-center mb-4 md:mb-0">
        <img class="w-20 h-20 md:w-32 md:h-32 rounded-full" src="assets/images/faiz.jpg" alt="Your Image">
        <div class="ml-4 md:ml-10">
          <h1 class="text-xl md:text-4xl font-bold">Journey of Curiosity</h1>
          <p class="text-sm md:text-base text-gray-600">a blog by Faiz</p>
        </div>
      </div>
      <nav class="w-full md:w-auto flex justify-center md:justify-end space-x-4 mt-4 md:mt-0">
        <a href="index.html" class="text-sm md:text-base text-gray-700 hover:text-blue-500">Home</a>
        <a href="projects.html" class="text-sm md:text-base text-gray-700 hover:text-blue-500">Projects</a>
        <a href="about.html" class="text-sm md:text-base text-gray-700 hover:text-blue-500">About</a>
        <a href="assets/resume.pdf" download class="text-sm md:text-base text-red-500 font-bold hover:text-blue-500" target="_blank">CV</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My Projects</h1>
    <div id="projects" class="space-y-8">
      <!-- Project items will be inserted here by JavaScript -->
    </div>
  </main>
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-center md:text-left">&copy; <span id="year"></span> Mohammad Faiz Jabir</p>
      <div class="space-x-4 mt-4 md:mt-0 text-center">
        <a href="https://github.com/mhdfaizjabir" class="hover:text-red-500" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/mohammad-faiz-jabir/" class="hover:text-red-500" target="_blank">LinkedIn</a>
      </div>
    </div>
  </footer>
  
  <script>
    // Insert the current year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Project data
    const projects = [
      {
        title: "Tsunami Analysis & Forecasting",
        description: "This project involves the analysis of a dataset containing information on tsunamis, including their causes, magnitudes, intensities, and other relevant attributes. The goal is to uncover meaningful patterns and relationships in the data through various statistical analyses and modeling techniques.",
        link: "projects/p1.html"
      },
      // Add more projects as needed
    ];

    // Insert projects into the page
    const projectsContainer = document.getElementById('projects');
    projects.forEach(project => {
      const projectElement = document.createElement('div');
      projectElement.classList.add('bg-white', 'shadow', 'p-6', 'rounded-lg');
      projectElement.innerHTML = `
        <h3 class="text-2xl font-bold mb-2"><a href="${project.link}" class="hover:underline">${project.title}</a></h3>
        <p class="mb-4">${project.description}</p>
        <a href="${project.link}" class="text-blue-700 hover:underline">Read more</a>
      `;
      projectsContainer.appendChild(projectElement);
    });
  </script>
</body>
</html>
